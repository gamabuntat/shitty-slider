<!DOCTYPE html>
<html lang="ru" class="html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery slider</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="slider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    $(function () {
      $('#slider1').slider({interval: true, vertical: false, min: 0, max: 1, step: 0.011});
      $('#slider2').slider({interval: true, vertical: true, min: 1, max: 2, step: 0.01});
      $('#slider4').slider({interval: false, vertical: true, min: 1, max: 2, step: 0.01});
      $('#slider3').slider({interval: false, vertical: false, min: 1, max: 2, step: 0.01});
    });
  </script>
</head>
<style>
  .html {
    font-size: 26px;
  }
  body {
    display: flex;
    flex-wrap: wrap;
    min-height: 100vh;
    font-family: 'Work Sans', sans-serif;
    margin: 0;
    box-sizing: border-box;
  }
  .container {
    display: flex;
    flex-grow: 1;
    flex-basis: 50%;
  }
  .container:nth-child(2n - 1) {
    flex-direction: column;
  }
  .slider {
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .controls {
    flex-grow: 1;
    padding: .2rem 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .controls input{
    width: 70%;
    height: 1.1rem;
    border-radius: .1rem;
    border: none;
    box-shadow: 0px 0px 1.4px 0 rgba(0, 0, 0, .3) inset;
    outline: none;
    padding: .1rem;
    box-sizing: border-box;
    font-family: 'Work Sans', sans-serif;
    font-weight: 200;
  }
</style>
<body>
  <div class="container">
    <div id="slider1" class="slider"></div>
    <div class="controls">
      <input type="number" name="btn-position" placeholder="btn position" min="0" max="1" step="0.011">
    </div>
  </div>
  <div class="container">
    <div id="slider2" class="slider"></div>
    <div class="controls">
      <input type="number" name="btn-position" placeholder="btn position" min="0" max="1" step="0.011">
    </div>
  </div>
  <div class="container">
    <div id="slider3" class="slider"></div>
  </div>
  <div class="container">
    <div id="slider4" class="slider"></div>
  </div>
</body>
</html>
