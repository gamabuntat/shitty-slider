  <title>jquery slider</title>
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap" rel="stylesheet">

<script>
  $(function() {
    $('#slider4').slider(
      {interval: true, vertical: true, min: 0, max: 1, step: 0.011}
    );
  });
</script>
<style>
  .html {
    font-family: 'Work Sans', sans-serif;
    font-size: 26px;
  }
  body {
    min-height: 100vh;
    margin: 0;
    box-sizing: border-box;
  }
  .container {
    display: flex;
    flex-grow: 1;
    flex-wrap: wrap;
    flex-direction: column;
    padding: .3rem;
    box-sizing: border-box;
  }
  .container > *:first-child {
    flex-grow: 1;
  }
  .slider {
    display: flex;
    flex-direction: column;
    min-height: 10rem;
  }
  .controls {
    padding: .2rem 1rem;
    max-width: 10rem;
    display: flex;
    flex-direction: column;
    align-self: center;
    gap: .2rem;
    font-weight: 200;
    font-size: .6rem;
  }
  label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
  }
  input {
    font-weight: 200;
    font-size: .6rem;
    font-family: 'Work Sans', sans-serif;
  }
  input[type="number"] {
    width: 3rem;
    height: 1.1rem;
    border-radius: .1rem;
    border: none;
    box-shadow: 0px 0px 1.4px 0 rgba(0, 0, 0, .3) inset;
    outline: none;
    box-sizing: border-box;
  }
</style>
